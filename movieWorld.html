let runSearch = function (keyword) {
  let url = ''.concat(baseURL, 'search/movie?api_key=', MOVIEAPIKEY, '&query=', keyword);
  fetch(url)
  .then(result=>result.json())
  .then((data=>{
    document.getElementById('output').innerHTML = JSON.stringify(data, null, 4);
  }))
}

function giphyFunc() {
